<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <style>
        .registro { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 20px; background-color: #f9f9f9; overflow: hidden; }
        .registro h3 { margin-top: 0; color: #1877f2; }
        .registro p { margin: 5px 0; }
        .registro strong { display: inline-block; width: 150px; }
        .details-button { float: right; text-decoration: none; background-color: #28a745; color: white; padding: 8px 12px; border-radius: 5px; font-weight: bold; }
        .details-button:hover { background-color: #218838; }
        /* NOVO BOTÃO DE LOGOUT */
        .logout-link { display: block; text-align: right; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout-link">Sair (Logout)</a>
        
        <header><h1>Painel Administrativo</h1><p>Aqui estão os últimos registros recebidos.</p></header>

        <section><h2>Registros de Nascimento</h2></section>
        <section><h2>Registros de Óbito</h2></section>
        <section><h2>Habilitações de Casamento</h2></section>
    </div>
</body>
</html>
